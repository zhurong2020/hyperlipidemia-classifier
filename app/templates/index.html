<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血脂风险评估系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">血脂风险评估系统</h1>
        
        <form method="POST" action="/assess">
            <div class="mb-3">
                <label class="form-label">基本信息</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" name="age" placeholder="年龄" required>
                    </div>
                    <div class="col">
                        <select class="form-control" name="gender" required>
                            <option value="">选择性别</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">血脂指标</label>
                <div class="row">
                    <div class="col">
                        <input type="number" step="0.01" class="form-control" name="tc" placeholder="总胆固醇 (TC)" required>
                    </div>
                    <div class="col">
                        <input type="number" step="0.01" class="form-control" name="ldl" placeholder="低密度脂蛋白 (LDL-C)" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">风险因素</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="diabetes" value="1">
                    <label class="form-check-label">糖尿病</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="hypertension" value="1">
                    <label class="form-check-label">高血压</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="smoking" value="1">
                    <label class="form-check-label">吸烟</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">评估风险</button>
        </form>

        {% if result %}
        <div class="result-box">
            <h3>评估结果</h3>
            <p>风险等级: {{ result.risk_level }}</p>
            <p>建议措施: {{ result.recommendations }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
